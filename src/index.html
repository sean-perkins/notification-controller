<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Notifications</title>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="/build/notification-controller.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>

    <button type="button" onclick="success()">Success</button>
    <button type="button" onclick="error()">Error</button>
    <button type="button" onclick="info()">Info</button>
    <button type="button" onclick="warning()">Warning</button>

    <notification-controller class="top-right"></notification-controller>

    <script type="text/javascript">

        function success() {
            document.getElementsByTagName('notification-controller').item(0).success('This is a success alert. It should span multiple lines of code.');
        }

        function error() {
            document.getElementsByTagName('notification-controller').item(0).error('This is an error alert.');
        }

        function info() {
            document.getElementsByTagName('notification-controller').item(0).info('This is an info alert.');
        }

        function warning() {
            document.getElementsByTagName('notification-controller').item(0).warning('This is a warning alert.');
        }

    </script>
</body>

</html>
